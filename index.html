<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArchTrek Inc. | アーキトレック株式会社</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: #f5f7fa;
            color: #222;
            line-height: 1.8;
        }

        /* --- Header --- */
        header {
            background: #ffffff;
            padding: 20px 40px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        /* --- Logo --- */
        .logo {
            font-family: Verdana, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 32px;
            font-weight: bold;
            font-style: italic;
            letter-spacing: 1px;
            line-height: 1;
            color: #222;
            margin-bottom: 10px;
        }
        .logo .a { color: #011993; } /* A */
        .logo .t { color: #941751; } /* T */

        /* --- Nav --- */
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        nav a:hover {
            color: #011993;
        }

        /* --- Layout --- */
        .section {
            max-width: 900px;
            margin: 60px auto;
            padding: 0 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .catch {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            font-size: 12px;
            padding: 20px;
            color: #777;
            background: #ffffff;
            border-top: 1px solid #e5e5e5;
        }

        /* --- Responsive --- */
        @media (max-width: 600px) {
            .logo {
                font-size: 26px;
            }
            nav a {
                margin-left: 10px;
                font-size: 14px;
            }
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <span class="a">A</span>rch<span class="t">T</span>rek
        </div>

        <nav>
            <a href="mailto:info@archtrek.co.jp">お問い合わせ</a>
        </nav>
    </header>

    <!-- Main Section -->
    <div class="section">
        <h1>アーキトレック株式会社</h1>
        <p class="catch">
            ソフトウェア設計・開発を中心に、柔軟で高品質な技術サービスを提供します。
        </p>
        <p>
            企業内システム、アプリケーション開発、データ処理、  
            自動化ツールの構築など、幅広い領域に対応し、  
            少数精鋭ならではの素早く丁寧な開発体制を整えています。
        </p>
    </div>

    <!-- Contact -->
    <div class="section">
        <h2>お問い合わせ</h2>
        <p>
            ご相談・ご依頼はメールにて承っております。<br />
            <a href="mailto:info@archtrek.co.jp">info@archtrek.co.jp</a>
        </p>
    </div>

    <!-- Footer -->
    <footer>
        © 2025 ArchTrek Inc. All rights reserved.
    </footer>

</body>
</html>
